# config.yml

backend:
  name: git-gateway
  repo: er40/ramas-law
  branch: master # Branch to update (optional; defaults to master)
  open_authoring: true
media_folder: 'assets/uploads'
publish_mode: editorial_workflow

collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/blog'
    fields:
      - { name: Title }
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: true
    files:
    - label: 'Home Page'
      name: 'home'
      file: 'index.html'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
    - label: "About Page"
      name: "about"
      file: "about.md"
      fields:
        - { label: "Title", name: "title", widget: "hidden", default: "about" }
        - { label: "Layout", name: "title", widget: "hidden", default: "about" }
        - { label: "Body", name: "body", widget: "markdown" }
  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Link, name: link, widget: string }